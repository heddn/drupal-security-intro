<h1 style="direction:ltr;">But first...</h1>
<ul><li style="direction:ltr;"><h2>Improvements are <b>NOT</b> made by a single person who is a genius!</h2></li>
<li style="direction:ltr;"><h2>Do not strive for perfection.</h2></li>
<li style="direction:ltr;"><h2>Contribute often, iteratively and in small chunks.</h2></li>
<li style="direction:ltr;"><h2>Ask for help, don't prefix it with anything, say thank you afterwards.</h2></li>
</ul></body>
